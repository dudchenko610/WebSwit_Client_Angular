<div *actionDispatchList="'[CATEGORY] GetAllCategoriesAction'">
    <div>
        <label>Name</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="createTechnologyModel.name"/>
    </div>
    <div>
        <label>Description</label>
        <input type="text" name="description" #description="ngModel" [(ngModel)]="createTechnologyModel.description"/>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Select category</mat-label>
            <mat-select name="categoryId" #categoryId="ngModel" [(ngModel)]="createTechnologyModel.categoryId" single>
                <mat-option [value]="category.id" *ngFor="let category of categories">{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
    <button (click)="create()">create</button>
    <button (click)="cancel()">cancel</button>
</div>
