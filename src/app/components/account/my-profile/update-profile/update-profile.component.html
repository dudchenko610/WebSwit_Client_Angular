<div>
    <div>
        <label>First Name</label>
        <input type="text" name="firrstName" #name="ngModel" [(ngModel)]="updateUserModel.firstName"/>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" name="lastName" #description="ngModel" [(ngModel)]="updateUserModel.lastName"/>
    </div>
    <div>
        <label>Phone Number</label>
        <input type="text" name="phoneNumber" #description="ngModel" [(ngModel)]="updateUserModel.phoneNumber"/>
    </div>
    <div>
        <label>Old Password</label>
        <input type="text" name="oldPassword" #description="ngModel" [(ngModel)]="updateUserModel.password"/>
    </div>
    <div>
        <label>Confirm Password</label>
        <input type="text" name="confirmPassword" #description="ngModel" [(ngModel)]="updateUserModel.confirmPassword"/>
    </div>
    <div>
        <input #file type="file" id="customFile" accept=".jpg,.png,.gif" (change)="onFileChanged(file.files)" />
    </div>

    <button (click)="upload()">upload</button>
    <button (click)="update()">update</button>
    <button (click)="cancel()">cancel</button>
</div>
