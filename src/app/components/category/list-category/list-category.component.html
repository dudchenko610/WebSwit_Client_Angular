<div style="width: 100%; height: 100%">
    <button
        class="add-category-btn"
        mat-button
        color="primary"
        (click)="create()"
    >
        Create new Category
    </button>

    <admin-grid
        class="list-category-table"
        [rows]="data"
        configName="CategoryList"
        [actionName]="'[CATEGORY] GetCategoriesAction'"
        (onSearch)="filterCategory($event)"
        (onPageNumber)="pagination($event)"
        [pageSize]="pageSize"
        [totalItems]="totalItems"
        [filterData]="filterModel"
        (onSelect)="selected($event)"
    ></admin-grid>
</div>
