<div>
    <form #form="ngForm">
        <div>
            <label>Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="updateModel.name"/>
        </div>
        <div>
            <label>Title</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="updateModel.title"/>
        </div>
    </form>

    <button (click)="update()">update</button>
    <button (click)="cancel()">cancel</button>
</div>
